- defaultTab: summary
  description: 'A Rundeck Job to run the {{ appname }} task every 10 minutes'
  executionEnabled: true
  id: "appname-job"
  loglevel: INFO
  name: "Job for App: ${option.appname}"
  schedule:
    time: "*/10 * * * *"
  options:
    - name: appname
      description: "The name of the app"
      required: true
      defaultValue: "myapp"
  sequence:
    commands:
      - exec: |
          export POSTGRES_STRING=$(cat /path/to/kexa-secret/postgres-connection-string) && \
          pnpm run start:nobuild
          echo "Running job for application: ${option.appname}"
    keepgoing: false
    strategy: node-first
  uuid: some-unique-id